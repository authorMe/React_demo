<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app"></div>


        <script src="bower_components/react/react.js"></script>
        <script src="bower_components/react/JSXTransformer.js"></script>
        <script type="text/jsx">
            var FormApp = React.createClass({
                getInitiaState:function(){
                    return {
                        inputValue:'input value',
                        selectValue:'A',
                        radioValue:'B',
                        textareaValue:'some text here...',
                    }
                },
                handleInput:function(e){
                    this.setState({
                        inputValue:e.target.value,
                    })
                },
                handleSubmit:function(e){
                    e.preventDefault();
                    console.log('form submiting....');
                    console.log(e);
                },
                render:function(){
                    return (
                        <form onSubmit={this.handleSubmit}>
                            <input type="text" defaultValue="default value" />
                            <select defaultValue="B">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                            </select>
                            <br/>
                            <p>radio button</p>
                            <input name="goodRadio" type="radio" value="A" />
                            <input name="goodRadio" type="radio" checked value="B" />
                            <input name="goodRadio" type="radio" value="C" />
                            <br/>
                            <input name="goodCheckbox" type="checkbox" value="A" />
                            <input name="goodCheckbox" type="checkbox" value="B" />
                            <input name="goodCheckbox" type="checkbox" checked value="C" />
                            <br/>
                            <textarea value={this.state.textareaValue} onChange={this.handleInput}></textarea>
                            <button type="submit">提交</button>
                        </form>
                    )
                }
            });

            var clickComponent = React.render(
                <FormApp>,
                documen.getElementById('app')
            );

        </script>
    </body>
</html>
